<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Dice Game</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-md-center">
        <div class="col-12 my-5">
          <h1>Dice Game</h1>
        </div>
        <div class="col-4 text-aline-center">
            <h3 class="winner">player 1</h3>
            <div id="dice1" class="dice"></div>
            <p class="winner"><br>wincount<br><span id="p1">0</span></p>
        </div>
        <div class="col-4 text-aline-center">
          <h3 class="winner">player 2</h3>
          <div id="dice2" class="dice"></div>
          <p class="winner"><br>wincount<br><span id="p2">0</span></p>
       </div>
        <div class="col-12">
          <div id="winner" class="winner">Who is winner!?</div>
        </div>
        <div class="col-4 text-aline-center">
            <p class="winner"></p>
            <div id="dice3" class="dice"></div>
            <p class="winner"><br><span id="p3">0</span></p>
        </div>
        <div class="col-4 text-aline-center">
          <p class="winner"></p>
          <div id="dice4" class="dice"></div>
          <p class="winner"><br><span id="p4">0</span></p>
       </div>
        <div class="col-sm-6 text-aline-center">
          <button id="rolling" class="btn btn-outline-secondary btn-lg btn-block my-5" onclick="rollcount()">Rolling</button>
        </div>
         <div class="col-12">
          <div id="log1">log;</div>
        </div> 
          <div class="col-12">
          <div id="log2">log;</div>
        </div>             
      </div>
    </div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
   <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
       <div class="modal-body">
        <h1>Game Over</h1>
        <div id="final"></div>
      </div>
       <div class="modal-footer">
        <button type="button" class="btn btn-lg btn-info  btn-block my-5" onclick="reGame()">One More Try!</button>
      </div> 
    </div>
  </div>
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
